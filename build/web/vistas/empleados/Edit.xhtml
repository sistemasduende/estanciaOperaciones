<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditDlg" style="font-size: 10pt; color: #045491" widgetVar="EditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar empleado"
                  onShow="PF('EditDialog').initPosition()">
            <h:form id="EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{empleadocontroller.registroMod != null}">
                        <p:outputLabel value="Nombre:" for="nombre" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="nombre" value="#{empleadocontroller.registroMod.nombre}" required="true" size="40" style="font-size: 10pt; color: #045491"/>
                        <p:outputLabel value="Apellido:" for="apellido" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="apellido" value="#{empleadocontroller.registroMod.apellido}" required="true" size="40" style="font-size: 10pt; color: #045491"/>
                        <p:outputLabel value="Legajo:" for="legajo"  style="font-size: 10pt; color: #045491"/>
                        <p:inputNumber id="legajo"  value="#{empleadocontroller.registroMod.legajo}" 
                                     style="width: 100%;font-size: 10pt; color: #045491" maxlength="10" decimalPlaces="0"
                                     inputStyle="text-align: right"
                                     autocomplete="off">
                        </p:inputNumber>
                        <p:outputLabel value="Identificación" for="numId" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="numId" value="#{empleadocontroller.registroMod.numId}" maxlength="20" style="font-size: 10pt; color: #045491"/>                        
                        <p:outputLabel for="fecha_nac" value="Fecha de nacimiento:" style="font-size: 10pt; color: #045491"/>
                        <p:calendar id="fecha_nac"  pattern="dd/MM/yyyy" required="true" value="#{empleadocontroller.registroMod.fecNac}" style="font-size: 10pt; color: #045491" showOn="button">
                                <f:convertDateTime timeZone="#{empleadocontroller.zona}" pattern="dd/MM/yyyy" />        
                        </p:calendar> 
                        <p:outputLabel value="Nacionalidad:" for="pais" style="font-size: 10pt; color: #045491"/>                        
                        <p:selectOneMenu id="pais" value="#{empleadocontroller.registroMod.pais.id}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItems value="#{listapaises.items}" />
                        </p:selectOneMenu>                              
                        <p:outputLabel value="Provincia:" for="provincia" style="font-size: 10pt; color: #045491"/>                        
                        <p:selectOneMenu id="provincia" value="#{empleadocontroller.registroMod.provincia.id}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItems value="#{listaprovincias.items}" />
                            <p:ajax listener="#{empleadocontroller.onChangeProvincia()}" update="localidad" />
                        </p:selectOneMenu>     
                        <p:outputLabel value="Localidad:" for="localidad" style="font-size: 10pt; color: #045491"/>                                                
                        <p:selectOneMenu id="localidad" value="#{empleadocontroller.registroMod.localidad.id}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItems value="#{empleadocontroller.localidades}" />
                        </p:selectOneMenu>                        
                        <p:outputLabel value="Dirección:" for="direccion" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="direccion" value="#{empleadocontroller.registroMod.direccion}" size="40" style="font-size: 10pt; color: #045491"/>

                        <p:outputLabel value="Teléfono:" for="telefono" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="telefono" value="#{empleadocontroller.registroMod.telefono}" size="40" style="font-size: 10pt; color: #045491"/>
                        
                        <p:outputLabel value="Email:" for="email" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="email" value="#{empleadocontroller.registroMod.email}" size="40" style="font-size: 10pt; color: #045491"/>
                        
                        <p:outputLabel value="Cargo:" for="cargo" style="font-size: 10pt; color: #045491"/>                        
                        <p:selectOneMenu id="cargo" value="#{empleadocontroller.registroMod.cargo.id}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItems value="#{listacargos.items}" />
                        </p:selectOneMenu>     
                        
                        <p:outputLabel for="fecha_ing" value="Fecha de ingreso:" style="font-size: 10pt; color: #045491"/>
                        <p:calendar id="fecha_ing"  pattern="dd/MM/yyyy" required="true" value="#{empleadocontroller.registroMod.fecIng}" style="font-size: 10pt; color: #045491" showOn="button">
                                <f:convertDateTime timeZone="#{empleadocontroller.zona}" pattern="dd/MM/yyyy" />        
                        </p:calendar>                           

                        <p:outputLabel for="fecha_alta" value="Fecha de alta:" style="font-size: 10pt; color: #045491"/>
                        <p:calendar id="fecha_alta"  pattern="dd/MM/yyyy" required="true" value="#{empleadocontroller.registroMod.fecAlta}" style="font-size: 10pt; color: #045491" showOn="button">
                                <f:convertDateTime timeZone="#{empleadocontroller.zona}" pattern="dd/MM/yyyy" />        
                        </p:calendar>                           

                        <p:outputLabel for="fecha_baja" value="Fecha de baja:" style="font-size: 10pt; color: #045491"/>
                        <p:calendar id="fecha_baja"  pattern="dd/MM/yyyy" value="#{empleadocontroller.registroMod.fecBaja}" style="font-size: 10pt; color: #045491" showOn="button">
                                <f:convertDateTime timeZone="#{empleadocontroller.zona}" pattern="dd/MM/yyyy" />        
                        </p:calendar>                           
                        
                        <p:outputLabel value="Estado:" for="estado" style="font-size: 10pt; color: #045491" />
                        <p:selectOneRadio id="estado" value="#{empleadocontroller.registroMod.estado}" unselectable="false" style="font-size: 10pt; color: #045491" >
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneRadio>
                    </p:panelGrid>
                    <p:commandButton ajax="true" actionListener="#{empleadocontroller.graba}" value="#{bundle.Save}" update="display,:ListaForm:datos,:growl" oncomplete="handleSubmit(args, 'EditDialog');"
                                     style="font-size: 10pt; color: #045491"/>
                    <p:commandButton  value="#{bundle.Cancel}" onclick="EditDialog.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
