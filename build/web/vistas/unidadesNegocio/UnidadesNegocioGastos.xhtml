<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://java.sun.com/jsf/composite/componentes">

    <body>

        <ui:composition template="./../../Template04.xhtml">
            
            <ui:define name="content">
                
                <h:form id="ListaForm">

                <p:dataTable id="datos" 
                                   paginatorPosition="top"
                                   value="#{tiposGastoxunidadController.lista}" 
                                   var="item"
                                   selectionMode="single" selection="#{tiposGastoxunidadController.registroSel}"
                                   rowKey="#{item.id}"
                                   rowIndexVar="fila"
                                   paginator="true"
                                   rows="10"
                                   paginatorAlwaysVisible="false"
                                   style="font-size: 10pt; color: #045491"
                                   reflow="true"
                                   >
                    
                        <f:facet name="header">
                            <h:outputText value="Gastos por unidades de negocio"/>
                        </f:facet>
                    
                        <p:ajax event="rowSelect"   update="editButton"/>
                        <p:ajax event="rowUnselect" update="editButton"/>                    

                        <p:column sortBy="#{item.id}" style="font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText  value="#{item.id}" />
                        </p:column>
                    
                        <p:column sortBy="#{item.nombre}" style="font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText  value="#{item.nombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="editButton" ajax="false" icon="ui-icon-pencil" value="#{bundle.Edit}" disabled="#{empty tiposGastoxunidadController.registroSel}"
                                             action="#{tiposGastoxunidadController.edita}" 
                                             style="font-size: 10pt; color: #045491"/>
                        </f:facet>                        
                        
                    </p:dataTable>     
                    </h:form>    
                
            </ui:define>


        </ui:composition>

    </body>
</html>
