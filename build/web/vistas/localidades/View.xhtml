<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViewDlg" style="font-size: 10pt; color: #045491" widgetVar="ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.VerLocalidad}">
            <h:form id="ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadcontroller.registroSel != null}">
                        <p:outputLabel value="#{bundle.IdProvincia}" for="id" 
                                       style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="id" value="#{localidadcontroller.registroSel.id}" 
                                      style="font-size: 10pt; color: #045491"/>
                        <p:outputLabel value="#{bundle.NombreProvincia}" for="nombre" 
                                       style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="nombre" value="#{localidadcontroller.registroSel.nombre}" 
                                      style="font-size: 10pt; color: #045491"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViewDialog.hide()" 
                                     style="font-size: 10pt; color: #045491"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
