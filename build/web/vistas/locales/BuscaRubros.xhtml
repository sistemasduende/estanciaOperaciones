<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BuscaRubrosDlg" width="100%" style="font-size: 10pt; color: #045491" widgetVar="BuscaRubrosDialog" modal="true" resizable="true" 
                  appendTo="@(body)" header="Seleccionar rubros" position="center">
            <h:form id="BuscaRubrosForm">
                <h:panelGroup id="display" >
                    <p:dataTable id="datosRubros" 
                                 value="#{localcontroller.listaRubros}" 
                                   var="item"
                                   rowKey="#{item.id}"
                                   rowIndexVar="fila"
                                   paginator="true"
                                   paginatorPosition="top"                                   
                                   rows="10"
                                   paginatorAlwaysVisible="false"
                                   selection="#{localcontroller.listaRubrosSeleccionados}"
                                   style="font-size: 10pt; color: #045491"
                                   >
                        
                        <f:facet name="header">
                            Empleados
                        </f:facet>
                        <p:column selectionMode="multiple" style="width: 5%;text-align:center"/>                        
                        
                        <p:column style="width: 100%; text-align: left; font-size: 8pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Rubro"/>
                            </f:facet>
                            <h:outputText  value="#{item.nombre}" />
                        </p:column>
                        
                        </p:dataTable>
                    
                    <br/>
                    <p:commandButton ajax="true" actionListener="#{localcontroller.agregaRubros()}" value="Seleccionar"  
                                     oncomplete="handleSubmit(args, 'BuscaRubrosDialog');"
                                     update="display,:EditForm:tabViewCab:datosRubros,:growl"                                     
                                     style="font-size: 10pt; color: #045491"/>
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="BuscaRubrosDialog.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
