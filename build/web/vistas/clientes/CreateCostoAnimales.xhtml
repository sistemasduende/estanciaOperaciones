<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CreateDlgCA" style="font-size: 10pt; color: #045491" widgetVar="CreateDialogCA" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CrearCategoria}">
            <h:form id="CreateFormCA">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientecontroller.registroModCostoAnimales != null}">
                        <p:outputLabel value="Tipo jaula:" for="tipo" style="font-size: 10pt; color: #045491"/>
                        <p:selectOneMenu id="tipo" value="#{clientecontroller.registroModCostoAnimales.tipoJaula}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItem itemLabel="Simple" itemValue="S" />
                            <f:selectItem itemLabel="Doble" itemValue="D" />
                        </p:selectOneMenu>  

                        <p:outputLabel value="Costo x Km:" for="costoKm"  style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="costoKm" required="true"  value="#{clientecontroller.registroModCostoAnimales.costoxKm}" style="text-align: right; font-size: 10pt; color: #045491" size="25" maxlength="15">
                            <f:convertNumber pattern="#,##0.00" />
                        </p:inputText>

                        <p:outputLabel value="Km Arranque:" for="Kmarranque"  style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="Kmarranque" required="true"  value="#{clientecontroller.registroModCostoAnimales.kmArranque}" style="text-align: right; font-size: 10pt; color: #045491" size="25" maxlength="15">
                            <f:convertNumber pattern="##0.00" />
                        </p:inputText>

                        <p:outputLabel value="Arranque:" for="arranque"  style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="arranque" required="true"  value="#{clientecontroller.registroModCostoAnimales.costoArranque}" style="text-align: right; font-size: 10pt; color: #045491" size="25" maxlength="15">
                            <f:convertNumber pattern="#,##0.00" />
                        </p:inputText>

                        <p:outputLabel value="Seguro:" for="seguro"  style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="seguro" required="true"  value="#{clientecontroller.registroModCostoAnimales.costoSeguro}" style="text-align: right; font-size: 10pt; color: #045491" size="25" maxlength="15">
                            <f:convertNumber pattern="#,##0.00" />
                        </p:inputText>

                    </p:panelGrid>
                    <p:commandButton ajax="true" actionListener="#{clientecontroller.agregaCostoFleteAnimales()}" value="#{bundle.Save}" update="display,:EditForm:tabViewCliente:datosCostoKm,:growl" oncomplete="handleSubmit(args,'CreateDialogCA');"
                                     style="font-size: 10pt; color: #045491"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CreateDialogCA.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
