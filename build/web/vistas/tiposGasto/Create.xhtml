<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreateDlg" style="font-size: 10pt; color: #045491" widgetVar="CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CrearTipoGasto}"
                  onShow="PF('CreateDialog').initPosition()">
            <h:form id="CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipogastocontroller.registroMod != null}">
                        <p:outputLabel value="#{bundle.NombreCategoria}" for="nombre" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="nombre" value="#{tipogastocontroller.registroMod.nombre}" required="true" style="font-size: 10pt; color: #045491"/>
                    </p:panelGrid>
                    <p:commandButton ajax="true" actionListener="#{tipogastocontroller.graba()}" value="#{bundle.Save}" update="display,:ListaForm:datos,:growl" oncomplete="handleSubmit(args,'CreateDialog');"
                                     style="font-size: 10pt; color: #045491"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CreateDialog.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
