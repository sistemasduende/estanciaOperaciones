<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CreateDlgCA" style="font-size: 10pt; color: #045491" widgetVar="CreateDialogCA" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CrearCategoria}">
            <h:form id="CreateFormCA">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriacontroller.registroModDetalle != null}">
                        <p:outputLabel value="Tipo:" for="tipo" style="font-size: 10pt; color: #045491"/>
                        <p:selectOneMenu id="tipo" value="#{categoriacontroller.registroModDetalle.tipo}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItem itemLabel="Pierna" itemValue="PI" />
                            <f:selectItem itemLabel="Delantero" itemValue="DE" />
                        </p:selectOneMenu>  

                        <p:outputLabel value="Producto relacionado:" for="producto" style="font-size: 10pt; color: #045491"/>
                        <p:selectOneMenu id="producto" value="#{categoriacontroller.registroModDetalle.producto.id}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItems value="#{listaproductos.items}" />
                        </p:selectOneMenu>  
                        
                    </p:panelGrid>
                    <p:commandButton ajax="true" actionListener="#{categoriacontroller.agregaDetalleCategoria()}" value="#{bundle.Save}" update="display,:EditForm:tabView:detalleCat,:growl" oncomplete="handleSubmit(args,'CreateDialogCA');"
                                     style="font-size: 10pt; color: #045491"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CreateDialogCA.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
