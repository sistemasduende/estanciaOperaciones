<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditDlg" style="font-size: 10pt; color: #045491" widgetVar="EditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar chofer"
                  onShow="PF('EditDialog').initPosition()">
            <h:form id="EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chofercontroller.registroMod != null}">
                        <p:outputLabel value="Tipo Id:" for="tipoId" style="font-size: 10pt; color: #045491"/>
                        <p:selectOneMenu id="tipoId" value="#{chofercontroller.registroMod.tipoid.id}" 
                                         required="true" style="font-size: 10pt; color: #045491 ">
                            <f:selectItems value="#{listatiposid.items}" />
                        </p:selectOneMenu>                        
                        <p:outputLabel value="IdentificaciÃ³n" for="numId" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="numId" value="#{chofercontroller.registroMod.numId}" maxlength="20" style="font-size: 10pt; color: #045491"/>                    
                                             
                        <p:outputLabel value="Id:" for="id" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="id" value="#{chofercontroller.registroMod.id}" style="font-size: 10pt; color: #045491"/>
                        <p:outputLabel value="Nombre:" for="nombre" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="nombre" value="#{chofercontroller.registroMod.nombre}" required="true" style="font-size: 10pt; color: #045491"/>
                        
                        <p:outputLabel value="Tipo:" for="tipo" style="font-size: 10pt; color: #045491"/>                        
                        <p:selectOneMenu id="tipo" value="#{chofercontroller.registroMod.tipo}" 
                                         required="true" style="width: 300px; font-size: 10pt; color: #045491 ">
                            <f:selectItem itemValue="L" itemLabel="Larga distancia" />
                            <f:selectItem itemValue="R" itemLabel="Reparto a locales" />
                        </p:selectOneMenu>  

                        <p:outputLabel value="Usuario:" for="usuario" style="font-size: 10pt; color: #045491"/>                        
                        <p:selectOneMenu id="usuario" value="#{chofercontroller.registroMod.idUsuario}" 
                                         required="true" style="width: 300px; font-size: 10pt; color: #045491 ">
                            <f:selectItems value="#{listausuarios.items}" />
                        </p:selectOneMenu>                        
                        
                        <p:outputLabel value="CC Costo de tropa:" for="ccCostoTropa" style="font-size: 10pt; color: #045491"/>
                        <p:inputNumber id="ccCostoTropa" value="#{chofercontroller.registroMod.ccCostoTropa}" 
                                     style="width: 100%; text-align: right; font-size: 10pt; color: #045491" size="15" maxlength="10" 
                                     autocomplete="off" decimalPlaces="0" thousandSeparator="">
                        </p:inputNumber>
                    </p:panelGrid>
                    <p:commandButton ajax="true" actionListener="#{chofercontroller.graba}" value="#{bundle.Save}" update="display,:ListaForm:datos,:growl" oncomplete="handleSubmit(args, 'EditDialog');"
                                     style="font-size: 10pt; color: #045491"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EditDialog.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
