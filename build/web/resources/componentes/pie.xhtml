<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form>
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
     <h:panelGrid columns="1" columnClasses="list-column-center"  style="border-style: hidden; height: 20px; vertical-align: bottom; width: 100%">
         <hr  align="center" size="1" color="#009933" style="width: 100%" >
        </hr>    
        <h:panelGrid columns="2" columnClasses="list-column-left,list-column-right" style="border-style: hidden; height: 20px; vertical-align: bottom; background-color:  white; width: 100%">
           <h:panelGrid columns="1" columnClasses="list-column-left" style="height: 20px; vertical-align: top; border-style: hidden; width: 75%"/>
           <h:panelGrid columns="2" columnClasses="list-column-right, list-column-left" style="height: 20px; vertical-align: bottom; border-style: hidden; width: 25%">
           </h:panelGrid>            
        </h:panelGrid>    
     </h:panelGrid>    

    </cc:implementation>
    </h:form>   
    
</html>
