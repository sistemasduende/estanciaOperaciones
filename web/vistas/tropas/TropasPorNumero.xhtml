<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://java.sun.com/jsf/composite/componentes">
    
    <body>
        <ui:composition template="./../../Template04.xhtml">

            <ui:define name="content">
                <h:form id="busqueda" >
                    <div style="text-align: center;">
                    <h:outputText id="Titulo" value="Tropa por número" style="font-size: 15pt; color: #045491; font-weight: bold;" />
                    <br/>
                    <br/>
                    </div>
                    <div align="center">
                    <h:panelGrid  columns="3" style="font-size: 10pt; color: #045491;">
                        
                        <p:outputLabel value="Número de tropa: " style="font-size: 12pt; color: #045491; font-weight: bold;" />
                        <p:inputText id="numTropa" value="#{tropacontroller.numTropa}"/>
                        <p:commandButton type="submit" ajax="false" action="#{tropacontroller.setearTropa()}"  value="Buscar"
                                         update=":growl" style="font-size: 10pt; color: #045491"> 
                        </p:commandButton>    
                        
                    </h:panelGrid>
                    </div>
                </h:form>                                        
            </ui:define>
        </ui:composition>

    </body>
</html>
