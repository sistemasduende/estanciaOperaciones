<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BuscaComisionistaDlg" width="100%" style="font-size: 10pt; color: #045491" widgetVar="BuscaComisionistaDialog" modal="true" resizable="true" 
                  appendTo="@(body)" header="Buscar comisionista" position="center">
            <h:form id="BuscaComisionistaForm">
                <h:panelGroup id="display" >
 
                <p:panelGrid columns="2" style="background: white;border-width: thin; border-style: hidden">
                    <p:inputText size="40" value="#{tropacontroller.nombreComisionista }" style="font-size: 10pt; color: #045491 "/>  
                    <p:commandButton ajax="true" actionListener="#{tropacontroller.buscaComisionista()}" value="Buscar" update="datosClientes" 
                                     style="font-size: 10pt; color: #045491"/>
                </p:panelGrid>
                    
                    <p:dataTable id="datosClientes" 
                                 value="#{tropacontroller.listaComisionistas}" 
                                   var="item"
                                   paginator="true"
                                   paginatorPosition="top"    
                                   rowKey="#{item.id}"
                                   rowIndexVar="fila"
                                   selectionMode="single" 
                                   selection="#{tropacontroller.comisionistaSel}"
                                   style="font-size: 10pt; color: #045491"
                                   rows="10"
                                   >
                            
                        <p:column style="width: 10%; text-align: center; font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText  value="#{item.id}" />
                        </p:column>
                    
                        <p:column sortBy="#{item.nombre}" style="width: 45%; text-align: left; font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Nombre del comisionista"/>
                            </f:facet>
                            <h:outputText  value="#{item.nombre}"/>
                        </p:column>
                            
                        <p:column style="width: 45%; text-align: left; font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Dirección"/>
                            </f:facet>
                            <h:outputText  value="#{item.direccion}"/>
                        </p:column>
                        </p:dataTable>
                    
                    <br/>
                    <p:commandButton ajax="true" actionListener="#{tropacontroller.seleccionaComisionista()}"
                                     value="Seleccionar" update=":EditForm:tabViewCab:nombreComisionista" oncomplete="handleSubmit(args, 'BuscaComisionistaDialog');"
                                     style="font-size: 10pt; color: #045491"/>
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="BuscaComisionistaDialog.hide()"
                                     style="font-size: 10pt; color: #045491"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
