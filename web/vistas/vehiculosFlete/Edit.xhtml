<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditDlg" style="font-size: 10pt; color: #045491" widgetVar="EditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditarCategoria}"
                  onShow="PF('EditDialog').initPosition()">
            <h:form id="EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculofletecontroller.registroMod != null}">
                        <p:outputLabel value="#{bundle.IdCategoria}" for="id" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="id" value="#{vehiculofletecontroller.registroMod.id}" style="font-size: 10pt; color: #045491"/>
                        <p:outputLabel value="Nombre" for="nombre" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="nombre" value="#{vehiculofletecontroller.registroMod.nombre}" required="true" style="font-size: 10pt; color: #045491"/>
                        <p:outputLabel value="Patente" for="patente" style="font-size: 10pt; color: #045491"/>
                        <p:inputText id="patente" value="#{vehiculofletecontroller.registroMod.patente}" style="font-size: 10pt; color: #045491"/>
                    </p:panelGrid>
                    <p:commandButton ajax="true" actionListener="#{vehiculofletecontroller.graba}" value="#{bundle.Save}" update="display,:ListaForm:datos,:growl" oncomplete="handleSubmit(args, 'EditDialog');"
                                     style="font-size: 10pt; color: #045491"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EditDialog.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
