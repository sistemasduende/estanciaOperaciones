<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CreateDlgProducto" style="font-size: 10pt; color: #045491" widgetVar="CreateDialogProducto" modal="true" resizable="false" appendTo="@(body)" header="Producto"
                  onShow="PF('CreateDialogProducto').initPosition()">
            <h:form id="CreateFormProducto">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listapreciocontroller.registroModDet != null}">

                        <p:outputLabel value="Producto:" for="producto" style="font-size: 10pt; color: #045491"/>
                        <p:selectOneMenu id="producto" value="#{listapreciocontroller.registroModDet.producto.id}" 
                                     required="true" style="font-size: 10pt; color: #045491 "
                                     disabled="#{listapreciocontroller.noEditable}"
                                     filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{listaproductos.items}"/>
                        </p:selectOneMenu>  
                        
                        <p:outputLabel value="Precio:" for="precio"  style="font-size: 10pt; color: #045491"/>
                        <p:inputNumber id="precio" required="true"  value="#{listapreciocontroller.registroModDet.precio}" 
                                     style="width: 100%;font-size: 10pt; color: #045491" maxlength="15"
                                     inputStyle="text-align: right" decimalPlaces="2"
                                     autocomplete="off" readonly="#{listapreciocontroller.noEditable}">
                        </p:inputNumber>
                        
                    </p:panelGrid>
                    <br/>
                    <p:commandButton ajax="true" actionListener="#{listapreciocontroller.agregaProducto()}" 
                                     value="#{bundle.Save}" disabled="#{listapreciocontroller.noEditable}"
                                     update="display,
                                     :EditForm:datosProductos,:growl" 
                                     oncomplete="handleSubmit(args,'CreateDialogProducto');"
                                     style="font-size: 10pt; color: #045491" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="CreateDialogProducto.hide()"
                                     style="font-size: 10pt; color: #045491" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
