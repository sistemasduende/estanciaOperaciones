<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://java.sun.com/jsf/composite/componentes">
    <body>
        
    <ui:composition template="./../../Template04.xhtml">
            <ui:define name="content">
            <h:form id="ViewForm">
                    <p:tabView>
                    <p:tab title="Datos del cliente">
                        
                    <p:panelGrid columns="2" rendered="#{clientecontroller.registroSel != null}">
                        <h:outputText value="#{bundle.NombreComisionista}" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="nombre" value="#{clientecontroller.registroMod.nombre}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Cond. Iva:" style="font-size: 10pt; color: #045491"/>                        
                        <h:outputText value="#{clientecontroller.registroMod.condIva.nombre}"  style="font-size: 10pt; color: #045491"/>

                        <h:outputText value="Tipo Id." style="font-size: 10pt; color: #045491"/>                        
                        <h:outputText value="#{clientecontroller.registroMod.tipoid.nombre}"  style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Identificación" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="numId" value="#{clientecontroller.registroMod.numId}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Provincia:" style="font-size: 10pt; color: #045491"/>                        
                        <h:outputText value="#{clientecontroller.registroMod.provincia.nombre}"  style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Localidad:" style="font-size: 10pt; color: #045491"/>                                                
                        <h:outputText value="#{clientecontroller.registroMod.localidad.nombre}"  style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Dirección:" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="direccion" value="#{clientecontroller.registroMod.direccion}" style="font-size: 10pt; color: #045491"/>

                        <h:outputText value="Teléfono:" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="telefono" value="#{clientecontroller.registroMod.telefono}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Email:" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="email" value="#{clientecontroller.registroMod.email}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="CostoxTonelada:" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="costoTn" value="#{clientecontroller.registroMod.costoxTon}" style="float: right; text-align: right; font-size: 10pt; color: #045491">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>>
                        
                        <h:outputText value="Iva Fletes:"  style="font-size: 10pt; color: #045491"/>
                        <<h:outputText id="ivaFlete" value="#{clientecontroller.registroMod.porcIvaFlete}" style="float: right; text-align: right; font-size: 10pt; color: #045491">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                        
                        <h:outputText value="Estado:" style="font-size: 10pt; color: #045491" />
                        <p:selectOneRadio id="estado" value="#{clientecontroller.registroMod.estado}" unselectable="false" disabled="true" style="font-size: 10pt; color: #045491" >
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneRadio>

                    </p:panelGrid>
                        
                    </p:tab>
                    <p:tab title="Costos fletes x KM">
                        <p:dataTable id="datos" 
                                   paginatorPosition="top"
                                   value="#{clientecontroller.registroMod.costoFleteAnimaleses}" 
                                   var="item"
                                   rowIndexVar="fila"
                                   style="font-size: 10pt; color: #045491"
                                   reflow="true"
                                   >
                            
                        <p:column style="font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Tipo Jaula"/>
                            </f:facet>
                            <h:outputText  value="#{item.tipoJaula}" />
                        </p:column>
                    
                        <p:column sortBy="#{item.nombre}" style="text-align: right; font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Costo x Km"/>
                            </f:facet>
                            <h:outputText  value="#{item.costoxKm}"/>
                        </p:column>
                            
                        <p:column sortBy="#{item.nombre}" style="text-align: right; font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Arranque"/>
                            </f:facet>
                            <h:outputText  value="#{item.costoArranque}"/>
                        </p:column>
                            
                        <p:column sortBy="#{item.nombre}" style="text-align: right; font-size: 10pt; color: #045491">
                            <f:facet name="header">
                                <h:outputText value="Seguro"/>
                            </f:facet>
                            <h:outputText  value="#{item.costoSeguro}"/>
                        </p:column>
                            
                        </p:dataTable>
                    </p:tab>
                    </p:tabView>    
                        
                    <p:commandButton value="#{bundle.Close}" onclick="ViewDialog.hide()" 
                                     style="font-size: 10pt; color: #045491"/>
            </h:form>
                
                
            </ui:define>
    </ui:composition>

    </body>
</html>
