<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViewDlg" style="font-size: 10pt; color: #045491" widgetVar="ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.VerComisionista}">
            <h:form id="ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comisionistacontroller.registroSel != null}">
                        <h:outputText value="#{bundle.NombreComisionista}" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="nombre" value="#{comisionistacontroller.registroMod.nombre}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Tipo:" style="font-size: 10pt; color: #045491"/>
                        <p:selectOneRadio id="tipo" disabled="true" value="#{comisionistacontroller.registroMod.tipo}" unselectable="false" style="text-align: right; font-size: 10pt; color: #045491" >
                            <f:selectItem itemLabel="Consignatario" itemValue="CG" />
                            <f:selectItem itemLabel="Comisionista" itemValue="CM" />
                        </p:selectOneRadio>                        
                        
                        <h:outputText value="Cond. Iva:" style="font-size: 10pt; color: #045491"/>                        
                        <h:outputText value="#{comisionistacontroller.registroMod.condIva.nombre}"  style="font-size: 10pt; color: #045491"/>

                        <h:outputText value="Tipo Id." style="font-size: 10pt; color: #045491"/>                        
                        <h:outputText value="#{comisionistacontroller.registroMod.tipoid.nombre}"  style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Identificación" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="numId" value="#{comisionistacontroller.registroMod.numId}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Provincia:" style="font-size: 10pt; color: #045491"/>                        
                        <h:outputText value="#{comisionistacontroller.registroMod.provincia.nombre}"  style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Localidad:" style="font-size: 10pt; color: #045491"/>                                                
                        <h:outputText value="#{comisionistacontroller.registroMod.localidad.nombre}"  style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Dirección:" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="direccion" value="#{comisionistacontroller.registroMod.direccion}" style="font-size: 10pt; color: #045491"/>

                        <h:outputText value="Teléfono:" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="telefono" value="#{comisionistacontroller.registroMod.telefono}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Email:" style="font-size: 10pt; color: #045491"/>
                        <h:outputText id="email" value="#{comisionistacontroller.registroMod.email}" style="font-size: 10pt; color: #045491"/>
                        
                        <h:outputText value="Estado:" style="font-size: 10pt; color: #045491" />
                        <p:selectOneRadio id="estado" value="#{comisionistacontroller.registroMod.estado}" unselectable="false" disabled="true" style="font-size: 10pt; color: #045491" >
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        </p:selectOneRadio>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViewDialog.hide()" 
                                     style="font-size: 10pt; color: #045491"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
