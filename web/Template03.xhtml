<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://java.sun.com/jsf/composite/componentes">

    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>BizMobile</title>
    </h:head>

    <h:body>
       <h:outputScript name="js/progress.js" target="head" />
       <p:ajaxStatus onstart="on_start()" oncomplete="on_complete()" /> 
       <p:growl id="growl" life="3000" /> 
       <div id="contenedor" align="center" style="vertical-align: top">
           <div id="top" align="center" style="width: 100%" >
           <ui:insert name="top">
                <h:form>
                 <em:cabecera/>
                 <p:menubar autoDisplay="true" style="font-size: 10pt; color: #045491">
                     <p:menuitem value="Inicio" outcome="/Principal.xhtml" style="font-size: 10pt; color: #045491"/>
                 <p:submenu label="Administración" style="font-size: 10pt; color: #045491">
                     <p:menuitem ajax="false" value="Empresa" action="/vistas/empresas/DatosEmpresa" style="font-size: 10pt; color: #045491"/>
                     <p:menuitem ajax="false" value="Sucursales" action="/vistas/sucursales/Sucursales" style="font-size: 10pt; color: #045491"/>
                     <p:menuitem ajax="false" value="Promociones" action="/vistas/promociones/Promociones" style="font-size: 10pt; color: #045491"/>
                     <p:menuitem ajax="false" value="Rubros" action="/vistas/rubros/Rubros" style="font-size: 10pt; color: #045491"/>
                     <p:menuitem ajax="false" value="Marcas" action="/vistas/marcas/Marcas" style="font-size: 10pt; color: #045491"/>
                     <p:menuitem ajax="false" value="Productos" action="/vistas/productos/Productos" style="font-size: 10pt; color: #045491"/>
            	 </p:submenu>    
                 <p:submenu label="Usuarios" style="font-size: 10pt; color: #045491">
                     <p:menuitem ajax="false" value="Usuarios" action="/vistas/usuarios/Usuarios" style="font-size: 10pt; color: #045491"/>
                 </p:submenu>    
                     
                 <p:submenu label="Pedidos" style="font-size: 10pt; color: #045491">
                     <p:menuitem ajax="false" value="Pedidos" action="/vistas/pedidos/Pedidos" style="font-size: 10pt; color: #045491"/>
                 </p:submenu>    
                 
                <p:menuitem value="Cerrar sesión" action="#{login.cerrarSesion()}" ajax="false" style="font-size: 10pt; color: #045491"/>             
                
                </p:menubar>
                 
                
                </h:form>
            </ui:insert>
        </div>

        <div id="content"  align="center" style="width: 100%" >
            <ui:insert name="content">
            </ui:insert>
        </div>

        
        </div>
    </h:body>

</html>
